- name: Download Weave (Networking)
  shell: "curl --location -o /tmp/weave-cni.yaml 'https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')&env.IPALLOC_RANGE=192.168.86.0/16'"

- name: Apply weavenet
  shell: kubectl apply -f /tmp/weave-cni.yaml


- name: Poke kubelet
  systemd:
    name: kubelet
    state: restarted
    daemon_reload: yes
    enabled: yes
  register: kubelet_poke
